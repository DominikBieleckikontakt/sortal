services:
  mysqldb:
    image: mysql:8
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    links:
      - mysqldb:db
    ports:
      - "8080:80"
    restart: unless-stopped

  backend:
    build: ./server
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    env_file: .env
    environment:
      - DB_HOST=mysqldb
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
    ports:
      - "5000:5000"
    links:
      - mysqldb
    restart: unless-stopped

  frontend:
    build: ./client
    volumes:
      - ./client:/app:delegated
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  drizzle-studio:
    image: ghcr.io/drizzle-team/gateway:0.0.23
    ports:
      - "4983:4983"
    environment:
      # Replace values with your actual MySQL credentials
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysqldb:3306/${MYSQL_DATABASE}
      # Optionally set a master password for admin access
      # MASTERPASS: your-secure-password
    volumes:
      - drizzle-studio-data:/app
    depends_on:
      - mysqldb
    restart: unless-stopped

volumes:
  db_data:
  drizzle-studio-data:
